 <!doctype html>
<html>
<head>
    <title>js task</title>
    <style>
    h1{text-align: center;
      color:lightblue;
      text-shadow: 0 4px 10px palevioletred ;
     }
    body{
        color: lightgreen;
    } 
     </style>
</head>
<body>
    <h1>Identify all of the variables, object property names, primitive values, and objects shown in the following code</h1>
    <script>
        function hello(greeting, name) {
  return greeting + ' ' + name;
   }
function xyzzy() {
  return { a: 1, b: 2, c: [3, 4, 5], d: {} };
   }
const howdy = hello('Hi', 'Grace');
let foo = xyzzy();
test1=Object.values(foo);
test2=Object.keys(foo);
document.write("variables:","howdy,foo","<br>");
document.write("object property names:","<br>",test2,"<br>");
pri=test1.filter((a)=>typeof(a)=="number"||typeof(a)=="string");
document.write("primitive values:","<br>",pri,"<br>")
document.write("objects shown:","<br>",JSON.stringify(foo),"<br>");
    </script>
</body>
</html>
